<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>test</title>
</head>

<body>
    <div class="container ">
        <div class="all row">
            <div class="add_product col-lg-3 mt-5 bg p-5">
                <label class="form-label">Product name</label>
                <input type="text" id="P_Name" class="input-group-text w-100" required>
                <label class="form-label">Product price</label>
                <input type="number" id="P_Price" class="input-group-text w-100" required>
                <label class="form-label">Add photo</label>
                <input type="file" accept=".jpg,.png" id="product_image" class="form-control form-control-sm">
                <button type="button" class="btn btn-lg btn-primary mt-4 w-100" id="add_product"> Add New
                    Product</button>
            </div>

            <div class="product col-9 p-3">
                <h1 class="pb-2 pt-4">PRODUCTS</h1>
                <div class="row g-4" id="Products">
                   
                </div>
            </div>
        </div>
    </div>
    <img src="" alt="">

    <script src="./assets/js/app.js"></script>
</body>

</html>
